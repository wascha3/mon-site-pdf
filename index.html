<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Téléchargement de mon PDF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Télécharger mon fichier PDF</h1>
    <a href="myfile.pdf" download>EXAM 1</a>
    <a href="anotherFile.pdf" download>EXAM 2</a>
  </div>
</body>
</html>
